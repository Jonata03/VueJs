<script src="https://unpkg.com/vue@2"></script>
<div id="app">
    <button v-on:click="aumentar">Aumentar</button>
    <button v-on:click="contador2++">Aumentar2</button>
    <button v-on:click="diminuir">Diminuir</button>

    <p>Contador: {{contador}}</p>
    <p>Contador: {{contador}} | {{ contador2 }}</p>
    <p>Resultado: {{ resultado() }}</p>
</div>

<script>
    new Vue({
        el:'#app',
        data:{
            contador:0,
            contador2:0,
        },
        computed: {
            // resultado(){
            //     console.log("Resultado chamado...")
            //     return this.contador >= 5 ? 'Maior ou igual a 5': 'Menor que 5'
            // }
        /* a propriedade computada so altera o valor quando a funcao resultado Ã© chamada, coisa que o contador2 nao esta fazendo */
        },
        watch:{
          contador(){
              setTimeout(()=>{
                  this.contador = 0
              }, 2000)
          }
        },
        methods:{
            aumentar(){
                this.contador++
            },
            diminuir(){
                this.contador--
            },
            resultado(){
                console.log("Resultado chamado...")
                return this.contador >= 5 ? 'Maior ou igual a 5': 'Menor que 5'
            }
        }
    })
</script>
