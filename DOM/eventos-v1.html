<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar">Somar 1</button>
<!--    v-on: permite interceptar um evento, passa o nome da funcao que voce quer que seja desparada-->
</div>

<script>
    new Vue({
        el:'#app',
        data:{
            contador: 0
        },
        methods:{
            somar(){
                this.contador++
            }
        }
    })
</script>
