<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar(2, $event)">Somar 1</button>
<!--    v-on: permite interceptar um evento, passa o nome da funcao que voce quer que seja desparada-->

    <p v-on:mousemove="atualizarXY">
        mouse: {{y}} e {{x}}
        <span v-on:mousemove.stop.prevent="">Parar aqui!!!</span>
    </p>
    <a v-on:click.prevent href="http://google.com">Google</a>
<!--  este prevent Ã© igual ao event prevent default do js-->

    <a v-on:click.prevent="naoNavegar" href="http://google.com" >Google</a>
    <input type="text" v-on:keyup.enter="exibirAlerta">
</div>

<script>
    new Vue({
        el:'#app',
        data:{
            contador: 0,
            x:0,
            y:0
        },
        methods:{
            somar(passo, e){
                console.log(e)
                this.contador+=passo
            },
            atualizarXY(event){
                this.x = event.clientX;
                this.y = event.clientY;
            },
            naoNavegar(event){
                console.log('nao navegar')
                //event.preventDefault()
            },
            exibirAlerta(){
                alert('estou alertando!!')
            },
            // parar(e){
            //     e.stopPropagation()
            // }
        }
    })
</script>
