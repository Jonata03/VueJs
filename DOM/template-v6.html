<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<div id="app">
    <p v-once>{{titulo}}</p>
<!--    v-once = aplicado diretamente na tag, usado pra que o valor nao seja mudado mesmo atribuindo outro valor, ou seja noa deixa re renderizar o valor -->
    <p>{{ saudacao()}}</p>
    <a v-bind:href="link">google</a>
<!-- v-bind: atualiza dinamicamente um valor de um atributo html como src,href,alt e etc-->
    <hr>
    <p v-html="linkHtml"></p>
<!--   v-html: renderiza uma tag html por completo no arquivo html-->

</div>

<script>
    new Vue({
        el:'#app',
        data:{
            titulo: 'usando vue! ',
            link: 'http://google.com',
            linkHtml: '<a href="http://google.com">Google</a>'
        },
        methods:{
            saudacao: function(){
                this.titulo = 'Bom Dia !!!'
                return this.titulo
            }
        }
    })
</script>
