<meta charset="UTF-8">
<script src="https://unpkg.com/vue@2"></script>

<div id="app">
    <comp></comp>
</div>

<script>
    Vue.component('comp', {
        template:`
          <div id="app">
            <h1>{{ aula }}</h1>
            <h1>{{ modulo }}</h1>
            <button @click="alterarAula">Alterar Aula</button>
            <button @click="alterarModulo">Alterar modulo</button>
          </div>
        `,
        data: function (){
            return {
                aula: 'aula: Montando Instacia Vue',
                modulo: 'MÃ³dulo: Instancia Vue'
            }
        },
        methods: {
            alterarAula(){
                this.aula += '#'
            },
            alterarModulo(){
                this.modulo += '#'
            }
        }
    })

    const vm = new Vue({
        el: '#app',
    })

</script>
