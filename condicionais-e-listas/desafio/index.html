    <!-- 1) Ligue o botão para alternar a exibição dos dois
      parágrafos. Use ambos v-if e v-show e inspecione os elementos
      para ver a diferença -->
    <h2>#01</h2>
    <div>
        <button @click=" visivel = !visivel ">Alternar</button>
        <p v-if="visivel">Voce me ve ...</p>
        <p v-else>...e depois </p>

        <p v-show="visivel">Voce me ve ...</p>
        <p v-show="!visivel">...e depois </p>
